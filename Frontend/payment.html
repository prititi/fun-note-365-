                                    <label class="col-sm-3 control-label">Name on Card</label>
                                    <div class="col-sm-9">
                                        <input id="nameOnCard" type="text" class="form-control" placeholder="Your name">
                                        <p class="help-block">As it appears on the card</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">Card Number </label>
                                    <div class="col-sm-9">
                                        <input id="cardNumber" type="text" class="form-control" placeholder="••••  ••••  ••••  ••••">
                                        <p class="help-block">The 16 digits on the front of your credit card.</p>
                                    </div>
                                </div>
                                <div  class="form-group">
                                    <label class="col-sm-3 control-label">Expiration Date</label>
                                    <div id="date" class="col-sm-9 form-inline">
                                        <select id="ExpMonth" class="form-control">
                                            <option value="01">01</option>
                                            <option value="01">02</option>
                                            <option value="01">03</option>
                                            <option value="01">04</option>
                                            <option value="01">05</option>
                                            <option value="01">06</option>
                                            <option value="01">07</option>
                                            <option value="01">08</option>
                                            <option value="01">09</option>
                                            <option value="01">10</option>
                                            <option value="01">11</option>
                                            <option value="01">12</option>
                                        </select>
                                        <span class="divider">/</span>
                                        <select id="expYear" class="form-control">
                                            <option value="01">2023</option>
                                            <option value="01">2024</option>
                                            <option value="01">2025</option>
                                            <option value="01">2026</option>
                                            <option value="01">2027</option>
                                            <option value="01">2028</option>
                                            <option value="01">2029</option>
                                            <option value="01">2030</option>
                                        </select>
                                        <p class="help-block">The date your credit card expires. Find this on the front of your credit card.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Security Code</label>
                                    <div class="col-sm-9">
                                        <input id="cvv" type="text" class="form-control" style="width: 120px;" placeholder="CVV">
                                        <p class="help-block">The last 3 digits displayed on the back of your credit card.</p>
                                    </div>
                                </div>
                                <div class="address">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Address</label>
                                        <div class="col-sm-9">
                                            <input id="address" type="text" class="form-control" placeholder="Address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-5 col-sm-offset-3">

                                        </div>
                                        <div class="col-sm-4">

                                        </div>
                                    </div>
