<body>
<div  class="container">
    <div id="left">
        <h1>Joining as a participant?</h1>
        <p>No account needed.</p>
        
        <div>
            <i class="fa-solid fa-hashtag"></i>
            <input id="code" type="text" placeholder="event code ">
            <button id="enter" ><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="right">
    <!-- signup strt  -->
    
 
  <div id="container">
    <img src="./images/e2.png" />
    <h1  >Sign Up as a meeting host</h1>
    
    
    <form id="form" >
       
        <p id="errorDisplay"  ></p>
        <a href="http://localhost:8500/oauth/google">
       <button id="google"><img src="./images/googel.png" alt="google">continue with google</button>
        </a>
       <p style="font-size: large;">or</p>


      <input  class="box" id="name" type="text" placeholder="Full Name">
      <input class="box" id="email" type="email" placeholder="Email Address">
      <input class="box" id="pw" type="password" placeholder="Password">
      <input class="box" id="cpw" type="password" placeholder="Confirm Password">
      <button class="submit" type="submit">Sign up</button>
    </form>
    <p id="dontHaveAccount" >Already have an account | <a href="./login.html">Login</a></p>
  </div>
   
        <!-- signup end  -->
    </div>
</div>
